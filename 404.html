<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="module">
      const validRoutes = ['/', '/about', '/projects', '/blogs', '/blogs/'];
      const path = location.pathname;
      if (!validRoutes.includes(path) && !path.startsWith('/blogs/')) {
        sessionStorage.redirect = location.href;
        location.replace('/');
      }
    </script>
    <meta http-equiv="Refresh" content="0; url='/'">
  </head>
  <body>
    Redirecting to home page...
  </body>
</html>
